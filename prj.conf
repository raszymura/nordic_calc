# Logger module
CONFIG_LOG=y

# Button and LED library
CONFIG_DK_LIBRARY=y

# Bluetooth LE
CONFIG_BT=y

# Peripheral Role support
CONFIG_BT_PERIPHERAL=y

# Bluetooth LE device name
CONFIG_BT_DEVICE_NAME="Nordic_Calculator" # Nordic_Peripheral

# LBS Service
# CONFIG_BT_LBS=y
